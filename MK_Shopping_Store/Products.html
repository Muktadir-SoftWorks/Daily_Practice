<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      margin: 0;
    }

    .ball {
      width: 30px;
      height: 30px;
      background-color: #ff5733;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
</head>
<body>
<div class="container">
    <h2>Product Data</h2>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control"  id="productName" required>
        </div>
        <div class="form-group">
            <label for="productCode">Product Code</label>
            <input type="text" class="form-control" id="productCode" required>
        </div>
        <div class="form-group">
            <label>Product Image</label>
            <input type="text" class="form-control" id="ProdImage" required>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" class="form-control" id="unitPrice" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" required>
        </div>
        <div class="form-group">
            <label>Total Price</label>
            <input type="number" class="form-control" id="TotalPrice" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="addNewProduct()">Add New</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function addNewProduct() {
    let ProductName = document.getElementById('productName').value;
    let ProductCode = document.getElementById('productCode').value;
    let ProductImg = document.getElementById('ProdImage').value;
    let UnitPrice = document.getElementById('unitPrice').value;
    let Qty = document.getElementById('quantity').value;
    let TotalPrice = document.getElementById('TotalPrice').value;

    let obj = {
        "Img": ProductImg,
        "ProductCode": ProductCode,
        "ProductName": ProductName,
        "Qty": Qty,
        "TotalPrice": TotalPrice,
        "UnitPrice": UnitPrice
    };

    let URL = 'https://crud.teamrabbil.com/api/v1/CreateProduct';

        let response = await axios.post(URL, obj);
        window.location = "index.html";
}
</script>
</body>
</html>
